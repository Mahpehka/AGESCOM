<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

        <h:head>
            <title> login</title>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <link rel="StyleSheet" href="connexion.css" type="text/css"/>
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
        </h:head>

        <h:body>
            <div id="main">

                <h1><span>AGESTCOM</span></h1>

                    <h:form >
                               
                        <p:panelGrid columns="2" style="text-align: center;">

                            <p:outputLabel value="Login" />
                            <p:inputText id="login" value="#{connexionBean.login}" required="true" requiredMessage="The Login field is required."/>
                            <p:outputLabel value="Password" />
                            <p:password id="password" value="#{connexionBean.password}" required="true" requiredMessage="The Password field is required."/>

                        </p:panelGrid>
                        <p:commandButton  value="Se connecter" action="#{connexionBean.seconnecter()}" />
                    </h:form>
            </div>
        </h:body>
</html>
