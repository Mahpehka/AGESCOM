<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

        <h:head>
            <title> login</title>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <link rel="StyleSheet" href="connexion.css" type="text/css"/>
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
        </h:head>

        <h:body>
            <div id="main">

                <h1><span>AGESTCOM</span></h1>

                    <f:view>
                    <p:panel header="Connexion" style="width: 500px;" id="tabClass">
                        
                           <h:form >            
                                <p:growl id="growl"  showDetail="true"  />
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputLabel for="username" value="Nom utilisateur:" />
                                    <p:inputText id="username" value="#{connexionBean.login}" required="true" label="username" requiredMessage="Le nom d'utilisateur est obligatoire"/>

                                    <h:outputLabel for="password" value="Mot de passe:" />
                                    <p:password id="password" value="#{connexionBean.password}" required="true" label="password" feedback="false" requiredMessage="Le mot de passe est obligatoire"/>

                                    <f:facet name="footer">
                                        <p:commandButton value="Connexion" update="growl" action="#{connexionBean.seconnecter()}"/>
                                    </f:facet>  
                                </h:panelGrid>

                            </h:form>
                    </p:panel>



                </f:view>
            </div>
        </h:body>
</html>
