<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
     <f:view contentType="text/html" >

        <h:head>
            <title> login</title>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <h:outputStylesheet library="css" name="login.css"/>
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
        </h:head>

        <h:body >
            <div class="main">
                <form name='f'  method='POST' id="form1">
                    <h1><span>AGESTCOM</span>  </h1>

                    <div class="inset">
                        <p>
                            <h:outputLabel id="name" for="nom"   value="Nom d'utilisateur" />
                            <input type="text" placeholder=""  required="le nom est obligatoire" />
                        </p>
                        <p>
                            <h:outputLabel id="pwd" for="passwd" value="Mot de passe" />
                            <input type="password" placeholder=""  required="le mot de passe est obligatoire"/>
                        </p>
                        <p>
                            <input type="checkbox" />
                            <label for="remember">Garder ma session ouverte</label>
                        </p>
                    </div>

                    <p class="p-container">
                        <h:form>
                            <p:commandButton  value="Se connecter" action="#{ConnexionBean.seconnecter()}" />
                        </h:form>
                    </p>
                </form>
            </div>  

        </h:body>
    </f:view>
