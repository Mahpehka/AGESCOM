<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
  
          <div id="top"> </div>
        <div id="menu">
            <ui:include src="menu.xhtml"/>
        </div>

        <div style="height: 10px;"> </div>

        <f:view>


            <h:form id='tableForm'>
                <p:dataTable value="#{demandeBean.findAllDemande()}" var="item" paginator="true" rows="5" paginatorPosition="bottom" id="table" selectionMode="single" selection="#{materielBean.materiel}" rowKey="#{item.id}">
                    <f:facet name="header">
                        La liste des personnes
                    </f:facet>
                    <p:column filterBy="#{item.personne.nom}" sortBy="{item.personne.nom}">
                        <f:facet name="header">
                            <h:outputText value="Personne"/>
                        </f:facet>
                        <h:outputText value="#{item.personne.nom}"/>
                    </p:column>
                </p:dataTable>        

            </h:form>


        </f:view>
    </body>
</html>
